<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bodyTry">
    <div class="modalWindow">
      <div class="modalMain">
        <button class="closeBtn">
          <svg class="svgModal">
            <use href="./photos/modal/close.svg" x="6" y="6"></use>
          </svg>
        </button>
        <p class="dropInfo">Залиште свої дані, ми вам передзвонимо</p>
        <form class="formInfo" action="submit">
          <label for="name">Ім'я</label><br />
          <input class="inpsModal" id="name" type="text" /><br />
          <label for="telephone">Телефон</label><br />
          <input class="inpsModal" id="telephone" type="tel" /><br />
          <label for="email">Пошта</label><br />
          <input class="inpsModal" id="email" type="email" /><br />
          <label for="comment">Коментар</label><br />
          <textarea id="comment"></textarea><br />
          <label for="checkboxInp"
            >Погоджуюся з розсилкою та приймаю
            <a href="#">Умови договору</a></label
          >
          <input id="checkboxInp" type="checkbox" />
          <button></button>
        </form>
      </div>
      <div class="shadow2"></div>
      <div class="shadow3"></div>
    </div>
  </body>
</html>
